<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Objects + Methods" />
    <meta
      property="og:description"
      content="A public lecture series that focuses on expansive conversations around design practices."
    />
    <meta property="og:image" content="meta-image.jpg" />
    <meta property="og:url" content="https://objectsandmethods.com/" />
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"> -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"> -->
    <title>Objects + Methods</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Georgia&family=Arial&family=Verdana&family=Lucida+Handwriting&display=swap"
    />
    <style>
      body,
      button {
        font-family: "Times New Roman", serif;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .tabs {
        display: flex;
        background-color: black;
        color: white;
        overflow: hidden;
        height: 70px;
        align-items: center;
        padding: 0 10px;
        position: relative;
      }
      .tabs > span {
        display: flex;
        align-items: center;
        flex-grow: 1;
        justify-content: center;
        white-space: nowrap;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        position: absolute;
        right: 10px;
        cursor: pointer;
      }
      .toggle-label {
        margin-right: 10px;
        user-select: none;
        display: flex;
        font-size: 16px;
        line-height: 1.5;
      }
      .checkbox {
        -webkit-appearance: none;
        appearance: none;
        width: 40px;
        height: 20px;
        background-color: yellow;
        border-radius: 10px;
        position: relative;
        outline: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .checkbox:checked {
        background-color: #e8e8e8;
      }
      .checkbox:before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background-color: #000;
        border-radius: 50%;
        transition: transform 0.2s ease;
      }
      .checkbox:checked:before {
        transform: translateX(20px);
      }
      .checkbox:hover {
        background-color: yellow;
      }
      .checkbox:checked:hover {
        background-color: #fff;
      }
      .tab-content {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
        height: calc(100% - 70px);
      }
      .row {
        border-bottom: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-grow: 1;
        overflow: hidden;
      }
      .column,
      .colleft,
      .colright {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-right: 5px;
      }
      .col1,
      .col2,
      .col3,
      .col5 {
        flex: 1;
      }
      .col4 {
        flex: 3;
      }
      .colleft {
        flex: 1;
      }
      .colright {
        flex: 9;
      }
      img {
        max-width: 100%;
        height: 100%;
        object-fit: contain;
        position: relative;
      }
      .preview-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70vw;
        height: 70vh;
        z-index: 5;
        text-align: center;
      }
      .caption {
        font-size: 12px;
        color: #333;
        margin-top: 5px;
      }
      .title-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        text-align: center;
        color: yellow;
      }
      .toggle-label {
        color: yellow;
      }
      @media (max-width: 768px) {
        body {
          overflow-y: scroll;
          overflow-x: none;
        }
        .title-container {
          left: 50%;
          transform: translateX(-50%);
          white-space: normal;
          text-align: center;
        }
        .tabs {
          justify-content: center;
        }
        .toggle-container {
          display: none;
        }
        .row .column {
          display: none;
        }
        .row .col2,
        .row .col4 {
          display: flex;
          padding: 10px;
        }
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 15px solid black;
        border-top: 25px solid yellow;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <div id="loadingScreen" class="loading-screen">
      <div class="spinner"></div>
    </div>
    <div class="tabs">
      <div class="title-container">
        <span id="title">VCU GDES â˜ž Objects + Methods Fall 2024</span>
      </div>
      <div class="toggle-container" onclick="toggleRows()">
        <span id="toggleLabel" class="toggle-label">without Dialogues</span>
        <input type="checkbox" id="dialogueToggle" class="checkbox" />
      </div>
    </div>
    <div id="tab1" class="tab-content"></div>
    <div id="previewContainer" class="preview-container">
      <img id="imgPreview" class="preview" />
      <div id="imgCaption" class="caption"></div>
    </div>

    <script>
let dataForFiveRows = null;
let dataForSixteenRows = null;
let captionsForFiveRows = null;
let captionsForSixteenRows = null;
let bgColorsWithoutDialogues = [];
let bgColorsWithDialogues = [];
const fonts = [
  "'Times New Roman', serif",
  "'Georgia', serif",
  "'Arial', sans-serif",
  "'Verdana', sans-serif",
  "'Lucida Handwriting', cursive",
];

function loadSheetsApi() {
  gapi.load("client", initializeSheetsApi);
}

function initializeSheetsApi() {
  gapi.client
    .init({
      apiKey: "AIzaSyAHxCjDdEoQFLEySe1j-KQBV-fIoTiIhGM",
      discoveryDocs: [
        "https://sheets.googleapis.com/$discovery/rest?version=v4",
      ],
    })
    .then(function () {
      fetchAllData();
    });
}

function fetchAllData() {
  showLoadingScreen(); // Show loading screen before fetching data

  getSpreadsheetData(true, function (data) {
    dataForFiveRows = data.values;
    bgColorsWithoutDialogues = data.bgColors;
    captionsForFiveRows = data.captions;
    populateRows(
      dataForFiveRows,
      bgColorsWithoutDialogues,
      captionsForFiveRows,
      true
    );
    adjustRowHeight();
    hideLoadingScreen(); // Hide loading screen after fetching the first set of data
  });

  getSpreadsheetData(false, function (data) {
    dataForSixteenRows = data.values;
    bgColorsWithDialogues = data.bgColors;
    captionsForSixteenRows = data.captions;
    hideLoadingScreen(); // Hide loading screen after fetching the second set of data if necessary
  });
}

function showLoadingScreen() {
  document.getElementById("loadingScreen").style.display = "flex";
}

function hideLoadingScreen() {
  document.getElementById("loadingScreen").style.display = "none";
}

function getSpreadsheetData(isFiveRows, callback) {
  var range = isFiveRows ? "Sheet1!B3:F8" : "Sheet1!B23:F39";
  var bgColorRange = isFiveRows ? "Sheet1!G3:G8" : "Sheet1!G23:G39";
  var captionRange = isFiveRows ? "Sheet1!H3:H8" : "Sheet1!H23:H39";

  Promise.all([
    gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: "1mKlLdSUxp6iQzzhMFGRPh595tRr2Va2O-z1AkWVs3-A",
      range: range,
    }),
    gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: "1mKlLdSUxp6iQzzhMFGRPh595tRr2Va2O-z1AkWVs3-A",
      range: bgColorRange,
    }),
    gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: "1mKlLdSUxp6iQzzhMFGRPh595tRr2Va2O-z1AkWVs3-A",
      range: captionRange,
    }),
  ])
    .then((responses) => {
      const valuesResponse = responses[0];
      const bgColorsResponse = responses[1];
      const captionsResponse = responses[2];

      const values = valuesResponse.result.values;
      const bgColors = bgColorsResponse.result.values.map((row) => row[0]);
      const captions = captionsResponse.result.values.map((row) => row[0]);

      if (values.length > 0) {
        callback({ values, bgColors, captions });
      } else {
        console.log("No data found.");
      }
    })
    .catch((error) => {
      console.log("Error: " + error.result.error.message);
    });
}

function toggleRows() {
  const isChecked = document.getElementById("dialogueToggle").checked;
  const labelText = isChecked ? "with Dialogues" : "without Dialogues";
  const labelElement = document.getElementById("toggleLabel");

  labelElement.innerHTML = randomizeFont(labelText);

  if (isChecked) {
    labelElement.style.color = "white";
  } else {
    labelElement.style.color = "yellow";
  }

  populateRows(
    isChecked ? dataForSixteenRows : dataForFiveRows,
    isChecked ? bgColorsWithDialogues : bgColorsWithoutDialogues,
    isChecked ? captionsForSixteenRows : captionsForFiveRows,
    !isChecked
  );
  adjustRowHeight();
}

function adjustRowHeight() {
  const isChecked = document.getElementById("dialogueToggle").checked;
  const numberOfRows = isChecked ? 16 : 5;
  const rowElements = document.querySelectorAll(".row");
  const rowHeight = `calc((100% - 70px) / ${numberOfRows})`;
  rowElements.forEach((row) => {
    row.style.height = rowHeight;
  });
}

function showPreview(src, caption) {
  const imgPreview = document.getElementById("imgPreview");
  const imgCaption = document.getElementById("imgCaption");
  imgPreview.src = src;
  imgCaption.textContent = caption;
  document.getElementById("previewContainer").style.display = "block";
}

function hidePreview() {
  document.getElementById("previewContainer").style.display = "none";
}

function randomizeFont(text) {
  return text
    .split("")
    .map((char) => {
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      return `<span style="font-family: ${randomFont}; font-size: 16px; line-height: 1.5;">${
        char === " " ? "&nbsp;" : char
      }</span>`;
    })
    .join("");
}

function randomizeFontForElement(element) {
  const children = Array.from(element.childNodes);
  children.forEach((child) => {
    if (child.nodeType === Node.TEXT_NODE) {
      const span = document.createElement("span");
      span.innerHTML = randomizeFont(child.textContent);
      element.replaceChild(span, child);
    } else if (child.nodeType === Node.ELEMENT_NODE) {
      randomizeFontForElement(child);
    }
  });
}

function populateRows(data, bgColors, captions, isFiveRows) {
  const tabContent = document.getElementById("tab1");
  tabContent.innerHTML = "";
  data.forEach((row, index) => {
    const divRow = document.createElement("div");
    divRow.className = "row";
    divRow.style.backgroundColor = bgColors[index] || "#ffffff";
    row.forEach((value, colIndex) => {
      const divCol = document.createElement("div");
      divCol.className = isFiveRows
        ? "column col" + (colIndex + 1)
        : "column col" + (colIndex + 1);

      if (
        colIndex === 0 &&
        (value.endsWith(".png") || value.endsWith(".jpg"))
      ) {
        const img = document.createElement("img");
        img.src = value;
        img.onmouseover = () => showPreview(img.src, captions[index]);
        img.onmouseout = hidePreview;
        divCol.appendChild(img);
      } else {
        divCol.innerHTML = value;
        randomizeFontForElement(divCol); // Apply font randomization
      }
      divRow.appendChild(divCol);
    });
    tabContent.appendChild(divRow);
  });
}

function applyRandomFontToTitle() {
  const titleElement = document.getElementById("title");
  randomizeFontForElement(titleElement);
}

function applyRandomFontToLabels() {
  const label1 = document.getElementById("toggleLabel");
  randomizeFontForElement(label1);
}

window.onload = function () {
  loadSheetsApi();
  applyRandomFontToTitle();
  applyRandomFontToLabels();
  window.addEventListener("resize", adjustRowHeight);
  adjustRowHeight();
};


    </script>
  </body>
</html>
